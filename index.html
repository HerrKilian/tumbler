<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Balls and Lines</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" height="400" width="400" viewBox="0 0 400 400" id="main-canvas"></svg>

    <div class="controls">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <line x1="50" y1="50" x2="50" y2="18" stroke="#ccc" stroke-width="4" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="30s" repeatCount="indefinite"/>
            </line>
            <line x1="50" y1="50" x2="50" y2="28" stroke="#ccc" stroke-width="4" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="360s" repeatCount="indefinite"/>
            </line>
            <circle cx="50" cy="50" r="43" stroke="#ccc" stroke-width="4" fill="none" />
        </svg>
        <input type="range" min="0" max="1" value="1" step="0.001"/>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <line x1="50" y1="50" x2="50" y2="18" stroke="#ccc" stroke-width="4" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="6s" repeatCount="indefinite"/>
            </line>
            <line x1="50" y1="50" x2="50" y2="28" stroke="#ccc" stroke-width="4" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="60s" repeatCount="indefinite"/>
            </line>
            <circle cx="50" cy="50" r="43" stroke="#ccc" stroke-width="4" fill="none" />
        </svg>
    </div>


    <div class="wut">
        <p>Just sit back. Relax. Slow it down and watch it all tumble by.</p>
    </div>

    <script type="text/javascript" src="js/Box2dWeb-2.1.a.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
